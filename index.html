
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WM Cattle Valuation Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #fcfcfa;
            color: #333;
        }
        header {
            background-color: #443322;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        header img {
            max-height: 60px;
            vertical-align: middle;
        }
        .container {
            padding: 1rem;
            max-width: 700px;
            margin: auto;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        button {
            padding: 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #5a4328;
            color: white;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #3d2e1e;
        }
        .reference {
            display: none;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 0.8rem;
            margin-top: -0.8rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .show-ref {
            background-color: #ddd;
            color: #000;
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
        }
    </style>
    <script>
        function toggleReference(id) {
            var ref = document.getElementById(id);
            if (ref.style.display === "none") {
                ref.style.display = "block";
            } else {
                ref.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="logo-placeholder.png" alt="WM Cattle Logo" />
        <h1>WM Cattle Valuation Calculator</h1>
    </header>
    <div class="container">
        <label for="category">Category:</label>
        <select id="category">
            <option value="feeder">Feeder Cattle</option>
            <option value="slaughter">Slaughter Cattle</option>
            <option value="replacement">Replacement Cattle</option>
        </select>

        <label for="subcategory">Subcategory:</label>
        <select id="subcategory">
            <option value="steers">Steers</option>
            <option value="heifers">Heifers</option>
            <option value="bulls">Bulls</option>
        </select>

        <label for="class">Class:</label>
        <select id="class">
            <option>Large 1</option>
            <option>Large 2</option>
            <option>Medium 1</option>
            <option>Medium 2</option>
            <option>Small 1</option>
        </select>

        <button class="show-ref" onclick="toggleReference('classRef')">Class Reference</button>
        <div class="reference" id="classRef">
            <strong>Frame & Thickness:</strong><br/>
            Large: Tall/long-bodied, Choice carcass >1250 lbs.<br/>
            Medium: Slightly tall, Choice carcass 1100-1250 lbs.<br/>
            Small: Short, Choice carcass <1100 lbs.<br/>
        </div>

        <label for="age">Age:</label>
        <input type="text" id="age" placeholder="e.g. 6-8 months" />

        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter estimated weight in lbs." />

        <button>Calculate Value</button>
    </div>
</body>
</html>
